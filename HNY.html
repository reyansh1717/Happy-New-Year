<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff007f, #002aff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      animation: fadeIn 3s infinite;
    }
    h2 {
      font-size: 2rem;
      margin-top: 10px;
      animation: glow 1.5s ease-in-out infinite;
    }
    @keyframes fadeIn {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff007f, 0 0 30px #ff007f, 0 0 40px #ff007f, 0 0 50px #ff007f, 0 0 60px #ff007f;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #002aff, 0 0 30px #002aff, 0 0 40px #002aff, 0 0 50px #002aff, 0 0 60px #002aff, 0 0 70px #002aff;
      }
    }
  </style>
</head>
